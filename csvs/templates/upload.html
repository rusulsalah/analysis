{%extends 'base.html'%}
{% load static %}

{% block content %}
{%if success_message%}
 <div class="ui success message">
  <i class="close icon"></i>
  <div class="header">
      {{success_message}}
  </div>

</div>
{%endif%}
{%if error_message%}
 <div class="ui success message">
  <i class="close icon"></i>
  <div class="header">
      {{error_message}}
  </div>

</div>
{%endif%}
<form method="post" enctype="multipart/form-data"  class="ui form">
    {%csrf_token%}
    {{form}}
    <button type="submit" class="ui positive button hi">add  data</button>
</form>
      {% endblock content %}
